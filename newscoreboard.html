<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Scoreboard</title>

  <!-- Scripts -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="scripts/master.js" charset="utf-8"></script>
  <script src="scripts/save.js" charset="utf-8"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style/main.css">

</head>

<body>

  <center>
    <h1>Scoreboard</h1>
  </center>


  <center>

    <div id="container" style="width:100%;">
      <div id="left" style="float:left; width:47%">

        <div class="box-2">
          <h2>Hinzuf√ºgen</h2>
        </div>

        <br>

        <center>
          <input type="text" id="username" placeholder="Username eingeben" autocomplete="off" style="font-size: 30px;">

          <br><br>

          <div class="box-2" style="width:45%"><input style="text-align: center; font-size: 20px;" type="number" id="score" placeholder="Score" autocomplete="off"></div>


          <br><br>


          <a class="button button-1 button-big" onclick="submitScore()">Eintragen</a>
        </center>

      </div>

      <div id="right" style="float:right; width:47%;">

        <div class="box-2">
          <h2>Highscore</h2>

          <div id="high">

          </div>
          <div id="board">

          </div>

        </div>

      </div>
    </div>

  </center>

  <!-- Scriptcalls -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    loadScripts(true);
  </script>

</body>

</html>
